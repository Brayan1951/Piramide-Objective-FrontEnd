<div class="register-100">

    <form [formGroup]="loginFormulario" (ngSubmit)="registrar()"
        class="formulario-r">
        <div class="titulo mb-4 mx-5">
            <h1 class="text-center mt-3">Registrate</h1>
        </div>
        <div class="mx-md-3 mx-lg-5 mb-3">
            <label class="form-label" for="">Nombre</label>
            <input form class="form-control" type="text" name="" id=""
                placeholder="Ingresa tu nombre" formControlName="nombre">
        </div>
        <div class="mx-md-3 mx-lg-5 mb-3">
            <label class="form-label" for="">Correo Electronico</label>
            <input class="form-control" type="email" name="" id=""
                placeholder="Correo electronico" formControlName="email">
        </div>
        <div class="mx-md-3 mx-lg-5 mb-3">
            <label class="form-label" for="">Contrase単a</label>
            <input class="form-control" type="password" name="" id=""
                placeholder="password" formControlName="password">
        </div>
        <div class="mx-md-3 mx-lg-5 mb-3">
            <label class="form-label" for="">Confirmar tu Contrase単a</label>
            <input class="form-control" type="password" name="" id=""
                placeholder="escribe tu contrase単a de nuevo"
                formControlName="password2">
        </div>
        <div class="mx-md-3 mx-lg-5 mt-3 mb-3">
            <button [disabled]="loginFormulario.invalid" type="submit"
                class="btn btn-primary boton">Registrate</button>
        </div>


        <div class="flex-col-c">
            <span class="txt1 p-b-17">
                多Ya tienes cuenta?
            </span>

            <!-- <a routerLink="/auth/registro" class="txt2"> -->
            <a class="txt2" routerLink="/auth/login">
                Ingresa aqui
            </a>
        </div>

    </form>

</div>
